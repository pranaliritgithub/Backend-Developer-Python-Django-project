{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="container">
    <h2 class="text-center text-primary">Update Furniture</h2>
    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'furniture' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
